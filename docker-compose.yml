services:
  ml-service:
    # Если необходимо запустить сервис из готового образа, то нужно
    # закомментировать build и раскомментировать image
    build: .
    #image: potapovjakov/dendroscan-ml:dev-torch
    env_file:
      - .env
    ports:
      - "8080:8000"
    restart: unless-stopped
    volumes:
      - ./models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]


networks:
  app-network:
    driver: bridge
