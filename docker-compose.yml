services:
  base-ml-service:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  ml-service-cpu:
    extends:
      service: base-ml-service
    ports:
      - "8080:8000"

  ml-service:
    extends:
      service: base-ml-service
    ports:
      - "8081:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  app-network:
    driver: bridge